<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | The Developer's Chronicle</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      background: linear-gradient(135deg, #f5f5f0 0%, #e8e8e0 100%);
      min-height: 100vh;
      color: #1a1a1a;
    }

    .masthead {
      background: #fff;
      border-bottom: 4px double #000;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .masthead-title {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .masthead-subtitle {
      font-size: 0.85rem;
      font-style: italic;
      margin-top: 0.5rem;
      color: #555;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1.5rem;
    }

    .article {
      background: #fff;
      border: 3px double #000;
      padding: 2.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border-radius: 4px;
    }

    .article-headline {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      border-bottom: 3px solid #000;
      padding-bottom: 0.75rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-align: center;
    }

    .article-subheadline {
      text-align: center;
      font-style: italic;
      margin-bottom: 2rem;
      color: #444;
    }

    label {
      display: block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #666;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #000;
      margin-bottom: 1.5rem;
      font-family: "Times New Roman", serif;
      background: #fdfdfd;
    }

    input:focus {
      outline: none;
      background: #f5f5f5;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      font-family: "Times New Roman", serif;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .error {
      text-align: center;
      color: darkred;
      font-weight: bold;
      margin-bottom: 1rem;
      display: none;
    }

    .ornamental-border {
      border-top: 2px solid #000;
      margin-top: 2rem;
      padding-top: 1rem;
      text-align: center;
      font-style: italic;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="masthead">
    <h1 class="masthead-title">The Developer's Chronicle</h1>
    <p class="masthead-subtitle">Secure Access Edition</p>
  </div>

  <div class="container">
    <div class="article">
      <h2 class="article-headline">Authorized Access</h2>
      <p class="article-subheadline">
        An exclusive report reserved for authenticated readers
      </p>

      <div id="error" class="error"></div>

      <form id="loginForm">
        <label for="username">Username or Email</label>
        <input type="text" id="username" autocomplete="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" autocomplete="current-password" required>

        <button type="submit" id="loginBtn">Enter Chronicle</button>
      </form>

      <div class="ornamental-border">
        ❖ All Rights Reserved • Secure Login ❖
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
